<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.55" />
    <title>Feliz Cumpleaños Karen</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="kitty">
        <img src="fotos/capibara.png" alt="Capibara" width="3px">
        
      </div>
      <h1 class="title">Feliz Cumpleaños Karen</h1>

      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <p>
                Te quiero mucho, espero que la pases muy bien hoy Karen.
              </p>
              <img
                class="imagencarta"
                src="https://i.pinimg.com/originals/db/a7/9a/dba79afff1a8c7bfbdc603b6c50bfcd5.jpg"
                alt="imagencarta"
              />
            </div>
          </div>
          <div class="heart"></div>
        </div>
      </div>

      <div class="book" id="book">
        <div class="page cover active" id="cover">
          <div class="page-content">
            <img src="fotos/portada.jpg" alt="imagen portada" />
          </div>
        </div>
        <div class="page" id="chapter1">
          <div class="page-content">
            <img src="fotos/pagina1.jpg" alt="página 1" />
          </div>
          <div class="page-number">1</div>
        </div>
        <div class="page" id="chapter2">
          <div class="page-content">
            <img src="fotos/pagina2.jpg" alt="página 2" />
          </div>
          <div class="page-number">2</div>
        </div>
        <div class="page" id="chapter3">
          <div class="page-content">
            <img src="fotos/pagina3.png" alt="página 3" />
          </div>
          <div class="page-number">3</div>
        </div>
        <div class="page" id="chapter4">
          <div class="page-content">
            <img src="fotos/pagina4.png" alt="página 4" />
          </div>
          <div class="page-number">4</div>
        </div>
      </div>
      <div class="flower-container">
        <div class="glass">
          <div class="shine"></div>
        </div>
        <div class="thorns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="leaves">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="petals">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="deadPetals">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <h2 class="title2">Espero que siempre seas feliz</h2>
      <h2 class="title2">y que sigamos jugando</h2>
    </div>

    <script>
      // Script para el sobre
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>

    <script>
      // Script para el cuaderno
      const book = document.getElementById("book");
      const pages = [
        "cover",
        "chapter1",
        "chapter2",
        "chapter3",
        "chapter4",
      ];
      let currentPage = 0;

      book.addEventListener("click", () => {
        const currentPageElement = document.getElementById(pages[currentPage]);
        currentPageElement.classList.remove("active");
        currentPageElement.classList.add("flip");

        setTimeout(() => {
          currentPageElement.classList.remove("flip");
          currentPage = (currentPage + 1) % pages.length;
          const nextPageElement = document.getElementById(pages[currentPage]);
          nextPageElement.classList.add("active");
        }, 550); // Tiempo de animación
      });
    </script>
  </body>
</html>
